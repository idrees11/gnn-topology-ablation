name: Score Submissions

on:
  pull_request:
    branches: [main]       # Trigger workflow on PRs targeting main
  push:
    branches: [main]       # Trigger workflow on push to main
  workflow_dispatch:       # Allows manual trigger from GitHub UI

permissions:
  contents: write           # Needed only if you plan to push leaderboard changes from workflow

jobs:
  scoring:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repository
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----------------------------
      # Set up Python environment
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # ----------------------------
      # Install dependencies
      # ----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      # ----------------------------
      # Ensure submissions folder exists
      # ----------------------------
      - name: Ensure submissions folder exists
        run: mkdir -p submissions

      # ----------------------------
      # Create dummy submission if empty (PR-safe)
      # ----------------------------
      - name: Create dummy submission if empty
        run: |
          if [ -z "$(ls -A submissions 2>/dev/null)" ]; then
            echo "graph_index,label" > submissions/dummy.csv
            echo "0,0" >> submissions/dummy.csv
            echo "Created dummy submission."

      # ----------------------------
      # Run scoring script (compute F1 scores)
      # ----------------------------
      - name: Run scoring script
        env:
          TEST_LABELS_B64: ${{ secrets.TEST_LABELS_B64 }}
        run: |
          echo "Running scoring script..."
          # Only run scoring if secret is available
          if [ -n "$TEST_LABELS_B64" ]; then
            python scoring_script.py
          else
            echo "Private labels secret not available. Scoring skipped (PRs/forks)."
          fi

      # ----------------------------
      # Run leaderboard system to update leaderboard.md
      # ----------------------------
      - name: Update leaderboard
        env:
          TEST_LABELS_B64: ${{ secrets.TEST_LABELS_B64 }}
        run: |
          echo "Updating leaderboard..."
          python leaderboard/leaderboard_system.py

      # ----------------------------
      # Upload leaderboard artifact
      # ----------------------------
      - name: Upload leaderboard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard
          path: leaderboard/leaderboard.md
