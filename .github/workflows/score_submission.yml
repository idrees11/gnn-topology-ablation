name: Auto Score Submission

on:
  pull_request:
    paths:
      - "submissions/*.csv"

jobs:
  score:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r starter_code/requirements.txt

      - name: Score submissions
        env:
          PRIVATE_TEST_LABELS: ${{ secrets.TEST_LABELS }}
        run: |
          python scoring_script.py

      - name: Update leaderboard
        run: |
          python update_leaderboard.py ${{ github.actor }}

      - name: Commit leaderboard update
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add leaderboard.md
          git commit -m "Update leaderboard for ${{ github.actor }}" || echo "No changes"
          git push
