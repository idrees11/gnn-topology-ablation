name: Score Submissions

on:
  pull_request_target:
    branches: [main]

  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to score"
        required: false

concurrency:
  group: leaderboard-update
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:

  # -------------------------------------------------
  # ✅ Confirm submission received
  # -------------------------------------------------
  pr-feedback:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: "✅ Submission received! Your model will be evaluated on hidden test labels."
            });

  # -------------------------------------------------
  # ✅ Scoring job
  # -------------------------------------------------
  scoring:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout organiser main repo
      - name: Checkout organiser repo
        uses: actions/checkout@v4
        with:
          ref: main

      # Step 2: Checkout participant PR repo
      - name: Checkout participant PR
        if: github.event_name == 'pull_request_target'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          path: participant_repo

      # Step 3: Copy submissions into organiser repo
      - name: Copy submissions
        run: |
          mkdir -p submissions
          if [ -d "participant_repo/submissions" ]; then
            cp -r participant_repo/submissions/* submissions/
          else
            echo "No submissions folder found"
          fi

      # Step 4: Show files (debug)
      - name: Show submissions
        run: ls -R submissions || echo "No submissions found"

      # Step 5: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # Step 6: Install dependencies
      - name: Install dependencies
        run: pip install pandas scikit-learn

      # Step 7: Determine participant name
      - name: Set participant name
        id: participant
        run: |
          if [ "${{ github.event_name }}" = "pull_request_target" ]; then
            echo "participant_name=${{ github.event.pull_request.user.login }}" >> $GITHUB_OUTPUT
          else
            echo "participant_name=manual_run" >> $GITHUB_OUTPUT
          fi

      # Step 8: Run scoring with hidden labels
      - name: Run scoring
        env:
          TEST_LABELS_RAW: ${{ secrets.TEST_LABELS_B64 }}
        run: |
          export TEST_LABELS_B64=$(echo "$TEST_LABELS_RAW" | base64 | tr -d '\n')

          python scoring_script.py \
            --save-scores scores.json \
            --participant "${{ steps.participant.outputs.participant_name }}"

      # Step 9: Update leaderboard (APPEND HISTORY)
      - name: Update leaderboard
        run: |
          python leaderboard/leaderboard_system.py --scores scores.json

      # Step 10: Commit updated leaderboard + history
      - name: Commit leaderboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add leaderboard/leaderboard.md
          git add leaderboard/leaderboard_history.csv || true

          git diff --cached --quiet || git commit -m "Update leaderboard [skip ci]"
          git pull --rebase origin main
          git push
