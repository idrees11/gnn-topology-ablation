name: Score Submissions

on:
  pull_request_target:
    branches: [main]

  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to score"
        required: true

concurrency:
  group: leaderboard-update
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:

  # -------------------------------------------------
  # ✅ Participant confirmation message
  # -------------------------------------------------
  pr-feedback:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: "✅ Submission received successfully! Organizer will evaluate it soon."
            });

  # -------------------------------------------------
  # ✅ Organizer scoring
  # -------------------------------------------------
  scoring:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout organiser main
      - name: Checkout organiser main
        uses: actions/checkout@v4
        with:
          ref: main

      # Step 2: Checkout participant PR (from fork)
      - name: Checkout participant PR
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          path: participant_repo

      # Step 3: Copy submissions
      - name: Copy submissions
        run: |
          mkdir -p submissions
          cp -r participant_repo/submissions/* submissions/ || echo "No submission files"

      # Step 4: Show submissions
      - name: Show submissions
        run: ls -R submissions || echo "No submissions folder"

      # Step 5: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # Step 6: Install dependencies
      - name: Install dependencies
        run: pip install pandas scikit-learn

      # Step 7: Set participant name using GitHub Action output
      - name: Set participant name
        id: participant
        run: |
          # Use PR author's GitHub username if PR triggered, otherwise "local"
          if [ "${{ github.event_name }}" = "pull_request_target" ]; then
            echo "participant_name=${{ github.event.pull_request.user.login }}" >> $GITHUB_OUTPUT
          else
            echo "participant_name=local" >> $GITHUB_OUTPUT

      # Step 8: Run scoring
      - name: Run scoring
        env:
          TEST_LABELS_RAW: ${{ secrets.TEST_LABELS_B64 }}
        run: |
          # Encode raw CSV secret as base64
          export TEST_LABELS_B64=$(echo "$TEST_LABELS_RAW" | base64 | tr -d '\n')
          echo "Encoded TEST_LABELS_B64 ready for scoring script"

          # Run scoring script with participant name
          python scoring_script.py \
            --save-scores scores.json \
            --participant "${{ steps.participant.outputs.participant_name }}" || echo "Scoring skipped (PR-safe)"

      # Step 9: Update leaderboard
      - name: Update leaderboard
        run: |
          if [ -f scores.json ]; then
            python leaderboard/leaderboard_system.py --scores scores.json || echo "Leaderboard update skipped"
          else
            echo "No scores.json found, skipping leaderboard update"

      # Step 10: Upload leaderboard artifact
      - name: Upload leaderboard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard
          path: leaderboard/leaderboard.md

  # -------------------------------------------------
  # ✅ Commit leaderboard
  # -------------------------------------------------
  commit-leaderboard:
    needs: scoring
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download leaderboard artifact
        uses: actions/download-artifact@v4
        with:
          name: leaderboard
          path: temp_leaderboard

      - name: Move leaderboard to correct repo path
        run: |
          mkdir -p leaderboard
          mv temp_leaderboard/leaderboard.md leaderboard/leaderboard.md

      - name: List leaderboard folder
        run: ls -R leaderboard

      - name: Commit and push leaderboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard/leaderboard.md
          git diff --cached --quiet || git commit -m "Update leaderboard [skip ci]"
          git pull --rebase origin main
          git push
