name: Score Submissions

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  scoring:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # ----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      # ----------------------------
      - name: Ensure submissions folder exists
        run: mkdir -p submissions

      # ----------------------------
      - name: Write TEST_LABELS secret to file (main branch only)
        if: github.event_name != 'pull_request'
        run: |
          if [ -n "${{ secrets.TEST_LABELS_B64 }}" ]; then
            printf "%s" "${{ secrets.TEST_LABELS_B64 }}" | base64 --decode > private_labels.csv
            echo "Private labels written to private_labels.csv"
          else
            echo "TEST_LABELS_B64 secret is empty or missing, skipping."
          fi

      # ----------------------------
      - name: Create dummy submission if none exists
        run: |
          if [ -z "$(ls -A submissions 2>/dev/null)" ]; then
            echo "graph_index,label" > submissions/dummy.csv
            echo "0,0" >> submissions/dummy.csv
            echo "Created dummy submission."
          fi

      # ----------------------------
      - name: Run scoring script
        env:
          TEST_LABELS: private_labels.csv
        run: |
          echo "Running scoring script..."
          python scoring_script.py

      # ----------------------------
      - name: Upload leaderboard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard
          path: leaderboard.csv
