name: Score Submissions

on:
  pull_request_target:
    branches: [main]

  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to score"
        required: true

concurrency:
  group: leaderboard-update
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:

  # -------------------------------------------------
  # ‚úÖ Participant confirmation message
  # -------------------------------------------------
  pr-feedback:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: "‚úÖ Submission received successfully! Organizer will evaluate it soon."
            });

  # -------------------------------------------------
  # ‚úÖ Organizer scoring
  # -------------------------------------------------
 scoring:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request_target'

    steps:
      # ‚úÖ Checkout organiser repo (contains scoring code)
      - name: Checkout organiser main
        uses: actions/checkout@v4
        with:
          ref: main

      # ‚úÖ Checkout participant PR HEAD (REAL submission files)
      - name: Checkout participant PR
        if: github.event_name == 'pull_request_target'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          path: participant_repo

      # ‚úÖ Checkout participant PR manually (organiser trigger)
      - name: Checkout participant PR (manual)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.inputs.pr_number }}/head
          path: participant_repo

      # üîç DEBUG ‚Äî show what was actually downloaded
      - name: Show participant repo structure
        run: |
          echo "===== PARTICIPANT REPO ====="
          ls -R participant_repo || echo "participant_repo missing"

      # ‚úÖ Copy submissions safely
      - name: Copy submissions
        run: |
          mkdir -p submissions
          cp -v participant_repo/submissions/* submissions/ || echo "No submission files copied"

      - name: Show submissions used for scoring
        run: |
          echo "===== SCORING INPUT ====="
          ls -R submissions || echo "No submissions folder"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pandas scikit-learn

      - name: Run scoring
        env:
          TEST_LABELS_B64: ${{ secrets.TEST_LABELS_B64 }}
        run: python scoring_script.py

      - name: Update leaderboard
        run: python leaderboard/leaderboard_system.py --scores scores.json

      - name: Upload leaderboard
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard
          path: leaderboard/leaderboard.md
  # -------------------------------------------------
  # ‚úÖ Commit leaderboard
  # -------------------------------------------------
  commit-leaderboard:
    needs: scoring
    if: github.event_name != 'pull_request_target'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v4
        with:
          name: leaderboard
          path: leaderboard

      - name: Commit leaderboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard/leaderboard.md
          git diff --cached --quiet || git commit -m "Update leaderboard [skip ci]"
          git pull --rebase origin main
          git push
