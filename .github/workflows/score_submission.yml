name: Score Submissions

on:
  pull_request:
    branches: [main]
  pull_request_target:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: leaderboard-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  # -------------------------------------------------
  # 1. SCORING JOB (PR-safe, NO PUSH)
  # -------------------------------------------------
  scoring:
    runs-on: ubuntu-latest
    steps:

      # âœ… Checkout organiser repo
      - name: Checkout organiser repository
        uses: actions/checkout@v3

      # âœ… NEW: Checkout PR fork content
      - name: Checkout PR repository
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          path: pr_repo

      # âœ… NEW: Copy submissions from participant fork
      - name: Copy participant submissions
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        run: |
          mkdir -p submissions
          if [ -d "pr_repo/submissions" ]; then
            cp pr_repo/submissions/*.csv submissions/ || true
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pandas scikit-learn

      - name: Ensure submissions folder exists
        run: mkdir -p submissions

      - name: Create dummy submission if empty
        run: |
          if [ -z "$(ls -A submissions 2>/dev/null)" ]; then
            echo "graph_index,label" > submissions/dummy.csv
            echo "0,0" >> submissions/dummy.csv
          fi

      - name: Run scoring
        env:
          TEST_LABELS_B64: ${{ secrets.TEST_LABELS_B64 }}
        run: python scoring_script.py || echo "Scoring skipped"

      - name: Upload scores artifact
        uses: actions/upload-artifact@v4
        with:
          name: scores-json
          path: scores.json

      - name: Update leaderboard locally
        run: |
          if [ -f scores.json ]; then
            python leaderboard/leaderboard_system.py --scores scores.json
          fi

      - name: Upload leaderboard artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard
          path: leaderboard/leaderboard.md

  # -------------------------------------------------
  # 2. COMMIT JOB (push leaderboard to repo)
  # -------------------------------------------------
  commit-leaderboard:
    needs: scoring
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download leaderboard artifact
        uses: actions/download-artifact@v4
        with:
          name: leaderboard
          path: leaderboard

      - name: Commit and push leaderboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add leaderboard/leaderboard.md
          git diff --cached --quiet || git commit -m "Update leaderboard [skip ci]"

          git pull --rebase origin main
          git push

  # -------------------------------------------------
  # 3. PR FEEDBACK JOB
  # -------------------------------------------------
  pr-feedback:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            const body = `
            âœ… **Submission received successfully!**

            ðŸ”¹ Ideal and perturbed submissions detected
            ðŸ”¹ Private evaluation completed
            ðŸ”¹ Leaderboard will update automatically

            Good luck in the robustness challenge ðŸš€
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });
