name: Score Submissions

on:
  pull_request_target:
    branches: [main]

  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to score"
        required: true

concurrency:
  group: leaderboard-update
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:

  # -------------------------------------------------
  # âœ… Participant confirmation message
  # -------------------------------------------------
  pr-feedback:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: "âœ… Submission received successfully! Organizer will evaluate it soon."
            });

  # -------------------------------------------------
  # âœ… Organizer scoring
  # -------------------------------------------------
  scoring:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      # ðŸ”¥ STEP 1: Checkout organiser main
      - name: Checkout organiser main
        uses: actions/checkout@v4
        with:
          ref: main

      # ðŸ”¥ STEP 2: Checkout participant PR from fork
      - name: Checkout participant PR (from fork)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          path: participant_repo

      # ðŸ”¥ STEP 3: Copy submissions folder
      - name: Copy submissions
        run: |
          mkdir -p submissions
          cp -r participant_repo/submissions/* submissions/ || echo "No submission files"

      - name: Show submissions
        run: ls -R submissions || echo "No submissions folder"

      # ðŸ”¥ STEP 4: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pandas scikit-learn

      # âœ… STEP 5: Run organizer scoring script
      - name: Run scoring
        env:
          TEST_LABELS_B64: ${{ secrets.TEST_LABELS_B64 }}
        run: |
          echo "$TEST_LABELS_B64" | base64 -d > test_labels.csv
          python scoring_script.py test_labels.csv submissions/ideal_submission.csv

      # âœ… STEP 6: Update leaderboard
      - name: Update leaderboard
        run: python leaderboard/leaderboard_system.py --scores scores.json

      # âœ… STEP 7: Upload leaderboard artifact
      - name: Upload leaderboard
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard
          path: leaderboard/leaderboard.md

  # -------------------------------------------------
  # âœ… Commit leaderboard
  # -------------------------------------------------
  commit-leaderboard:
    needs: scoring
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v4
        with:
          name: leaderboard
          path: leaderboard

      - name: Commit leaderboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard/leaderboard.md
          git diff --cached --quiet || git commit -m "Update leaderboard [skip ci]"
          git pull --rebase origin main
          git push
