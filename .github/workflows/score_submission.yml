name: Score Submissions

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  scoring:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Ensure submissions folder exists
        run: mkdir -p submissions

      - name: Write TEST_LABELS secret to file
        run: |
          echo "${{ secrets.TEST_LABELS }}" > private_labels.csv

      - name: Run scoring script
        env:
          TEST_LABELS: private_labels.csv
        run: |
          for file in submissions/*.csv; do
              echo "Scoring submission: $file"
              python scoring_script.py "$file"
          done

      - name: Upload leaderboard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard
          path: leaderboard.csv
