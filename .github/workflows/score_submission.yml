name: Score Submissions

on:
  pull_request:
    branches: [main]
  pull_request_target:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: leaderboard-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  # -------------------------------------------------
  # 1. SCORING JOB (PR-safe, NO PUSH)
  # -------------------------------------------------
  scoring:
    runs-on: ubuntu-latest
    steps:
      # ✅ IMPORTANT: checkout PR HEAD files safely
      - name: Checkout PR files
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pandas scikit-learn

      - name: Ensure submissions folder exists
        run: mkdir -p submissions

      # ❌ Removed dummy submission (not needed now)

      - name: Run scoring (ideal + perturbed)
        env:
          TEST_LABELS_B64: ${{ secrets.TEST_LABELS_B64 }}
        run: |
          python scoring_script.py || echo "Scoring skipped (PR-safe)"

      - name: Upload scores artifact
        uses: actions/upload-artifact@v4
        with:
          name: scores-json
          path: scores.json

      - name: Update leaderboard locally
        run: |
          if [ -f scores.json ]; then
            python leaderboard/leaderboard_system.py --scores scores.json
          else
            echo "No scores.json found, skipping leaderboard update"
          fi

      - name: Upload leaderboard artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard
          path: leaderboard/leaderboard.md

  # -------------------------------------------------
  # 2. COMMIT JOB (push leaderboard to repo)
  # -------------------------------------------------
  commit-leaderboard:
    needs: scoring
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download leaderboard artifact
        uses: actions/download-artifact@v4
        with:
          name: leaderboard
          path: leaderboard

      - name: Commit and push leaderboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add leaderboard/leaderboard.md
          git diff --cached --quiet || git commit -m "Update leaderboard [skip ci]"
          git pull --rebase origin main
          git push

  # -------------------------------------------------
  # 3. PR FEEDBACK JOB
  # -------------------------------------------------
  pr-feedback:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const body = `
            ✅ Submission received!

            If your files were valid:
            • Ideal submission scored
            • Perturbed submission scored
            • Leaderboard updated

            Check the **Actions tab → latest run → scoring logs**
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });
