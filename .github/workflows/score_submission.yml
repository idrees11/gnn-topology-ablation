name: Score Submissions

on:
  pull_request_target:
    branches: [main]

  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to score"
        required: false

concurrency:
  group: leaderboard-update
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:

  pr-feedback:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: "✅ Submission received! Your model will be evaluated securely on hidden test labels."
            });

  scoring:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout organiser repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout participant PR
        if: github.event_name == 'pull_request_target'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          path: participant_repo

      - name: Copy submissions
        run: |
          mkdir -p submissions
          if [ -d "participant_repo/submissions" ]; then
            cp -r participant_repo/submissions/* submissions/
          else
            echo "No submissions folder found"
          fi

      - name: Show submissions
        run: ls -R submissions || echo "No submissions found"

      # ✅ NEW STEP — Decrypt encrypted submission
      - name: Decrypt submission if encrypted
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          if [ -f "submissions/ideal_submission.enc" ]; then
            echo "$PRIVATE_KEY" > private_key.pem

            openssl rsautl -decrypt \
              -inkey private_key.pem \
              -in submissions/ideal_submission.enc \
              -out submissions/ideal_submission.csv

            echo "Decryption successful"
          else
            echo "No encrypted file found — assuming plain CSV (legacy support)"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pandas scikit-learn

      - name: Set participant name
        id: participant
        run: |
          if [ "${{ github.event_name }}" = "pull_request_target" ]; then
            echo "participant_name=${{ github.event.pull_request.user.login }}" >> $GITHUB_OUTPUT
          else
            echo "participant_name=manual_run" >> $GITHUB_OUTPUT
          fi

      - name: Run scoring
        env:
          TEST_LABELS_RAW: ${{ secrets.TEST_LABELS_B64 }}
        run: |
          export TEST_LABELS_B64=$(echo "$TEST_LABELS_RAW" | base64 | tr -d '\n')

          python scoring_script.py \
            --save-scores scores.json \
            --participant "${{ steps.participant.outputs.participant_name }}"

      - name: Update leaderboard
        run: |
          python leaderboard/leaderboard_system.py --scores scores.json

      - name: Commit leaderboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add leaderboard/

          if ! git diff --cached --quiet; then
            git commit -m "Update leaderboard history [skip ci]"
          fi

          git stash --include-untracked
          git pull origin main --no-rebase
          git stash pop || true
          git push origin main
