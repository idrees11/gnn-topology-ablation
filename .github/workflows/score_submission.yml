name: Score Submissions

on:
  pull_request:
    branches:
      - main  # Only score PRs to the main branch
  push:
    branches:
      - main  # Optional: score submissions pushed directly

jobs:
  scoring:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      # 4. Find new submission CSV
      - name: Find submission
        id: submission
        run: |
          mkdir -p submissions  # Ensure folder exists
          SUBMISSION=$(ls submissions/*.csv | head -n 1 || echo "")
          if [ -z "$SUBMISSION" ]; then
            echo "No submission CSV found"
            exit 1
          fi
          echo "Submission file: $SUBMISSION"
          echo "submission=$SUBMISSION" >> $GITHUB_OUTPUT

      # 5. Run scoring script
      - name: Run scoring script
        env:
          TEST_LABELS: ${{ secrets.TEST_LABELS }}  # Pass the private labels from GitHub secrets
        run: |
          python scoring_script.py

      # 6. Upload leaderboard artifact (optional)
      - name: Upload leaderboard
        if: always()
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: leaderboard
          path: leaderboard.csv
