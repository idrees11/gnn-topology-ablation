name: Score Submissions

on:
  pull_request:
    branches: [main]          # CI only, NO scoring
  push:
    branches: [main]          # Organizer scoring
  workflow_dispatch:          # Manual organizer scoring

jobs:
  scoring:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Ensure submissions folder exists
        run: mkdir -p submissions

      # ðŸš« Explicitly skip scoring for fork PRs
      - name: Skip scoring for pull requests
        if: github.event_name == 'pull_request'
        run: |
          echo "Scoring skipped: secrets are unavailable for forked PRs."
          exit 0

      # âœ… Organizer-only: write secret safely
      - name: Write TEST_LABELS secret to file
        if: github.event_name != 'pull_request'
        run: |
          printf "%s" "${{ secrets.TEST_LABELS }}" > private_labels.csv

      # âœ… Organizer-only scoring
      - name: Run scoring script
        if: github.event_name != 'pull_request'
        env:
          TEST_LABELS: private_labels.csv
        run: |
          for file in submissions/*.csv; do
              echo "Scoring submission: $file"
              python scoring_script.py "$file"
          done

      - name: Upload leaderboard
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard
          path: leaderboard.csv
