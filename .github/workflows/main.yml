name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # ðŸ”¹ Free disk space (VERY IMPORTANT)
    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/lib/android

    # ðŸ”¹ Upgrade pip
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

        # ðŸ”¹ Install PyTorch (CPU only)
    - name: Install PyTorch (CPU only)
      run: |
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

    # ðŸ”¹ Install torch-geometric dependencies explicitly
    - name: Install torch-geometric dependencies
      run: |
        pip install numpy scipy networkx xxhash

    # ðŸ”¹ Install torch-geometric (CPU wheels)
    - name: Install torch-geometric
      run: |
        pip install torch-geometric -f https://data.pyg.org/whl/torch-2.2.0+cpu.html

    # ðŸ”¹ Install remaining project dependencies
    - name: Install other dependencies
      run: |
        pip install -r requirements.txt --no-deps


    # ðŸ”¹ Run your test code
    - name: Run test code
      run: |
        python test_setup.py
